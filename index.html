<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Iconos de Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tareas de Angie</title>
</head>
<body>
        <div class="contenedor">
        <div class="encabezado">
            <div id="fecha"></div>
            <h1>Lista de Tareas de Angélica</h1>
            <h2>Cada pequeño paso te acerca a grandes logros</h2>
            </div>
            <div class="agregar">
                <input  type="text"  id="input"
                placeholder="Escribe una tarea">
                <i id="botonAgregar" class="bi bi-plus-circle-fill"></i>

            </div>
            <div class="tareas">
                <h2>Tareas pendientes</h2>
                <ul id="lista">
                    <li>
                        <i id="0" data="hecho" class="bi bi-record-circle"></i>
                        <p class="tarea-lista text tachado">Tarea 1</p>
                        <i id="0" data="eliminar" class="bi bi-x"></i>
                    </li>
                </ul>

        </div>
    </div>


    <!--atajo: div.contenedor. ul#lista JS. El archivo JS se puede llamar main, app o script. Nuestro js va al final-->
    <script src="main.js"></script>
</body>
</html>
